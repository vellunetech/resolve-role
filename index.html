<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resolve Rolê</title>
    <link rel="stylesheet" href="css.css">
</head>

<body>
    <div class="container">
        <!-- Coluna da esquerda -->
        <div class="id_options">
            <div>
                <div id="chats_id">
                    <h3>Chats disponíveis</h3>
                </div>
            </div>
            <div>
                <button id="new_chat">+</button>
            </div>
            <div id="users_id">
                <h3>Usuários do chat</h3>
                <button>Daniel</button>
                <button>Gabriel</button>
                <button>Pedro</button>
            </div>
        </div>

        <!-- Área do chat -->
        <div id="chat">
            <div id="messages"></div>


            <div id="loading-animation" class="hidden">
                <div class="spinner"></div>
            </div>

            <div id="input-area">
                <input type="text" id="user-input" placeholder="Digite aqui..." />
                <button id="send-button">Enviar</button>
            </div>
        </div>


        <script src="main.js"></script>
</body>

</html>
